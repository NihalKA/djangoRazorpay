{% extends "base.html" %}
{% block content %}
<div class="col-6 mx-auto">
    
<div class= "text-center mt-5">
    <img src="https://logowik.com/content/uploads/images/159_coffee.jpg" class= "img-fluid img-responsive" style="height: 200px;">
    <h3> Buy me coffee</h3>
<form method="post"> 
    {% csrf_token %}
  <div class="mb-3">
    <label for="Name" class="form-label">Name</label>
    <input name="name" type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="Amount" class="form-label">Amount</label>
    <input name="amount" type="number" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
{% if payment %}
<div class="text-center mx-auto">
<form action="/success" method="POST">

    <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_QPpyRhWJXGXqlE" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
        data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
        data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
        data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
        data-buttontext="Pay with Razorpay"
        data-name="Coffee Corp"
        data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
        data-image="https://example.com/your_logo.jpg"
        data-prefill.name="Gaurav Kumar"
        data-prefill.email="gaurav.kumar@example.com"
        data-theme.color="#F37254"
    ></script>
    <input type="hidden" custom="Hidden Element" name="hidden">
    </form>
    {% endif %}
  </div>
    </div>
{% endblock %}
